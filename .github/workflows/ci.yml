name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: |
          . .venv/bin/activate
          ruff check src tests
          black --check src tests
      - name: Test
        run: |
          . .venv/bin/activate
          pytest
